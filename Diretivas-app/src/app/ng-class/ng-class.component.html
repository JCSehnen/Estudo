<mat-card>
    <mat-card-title>
        Select
    </mat-card-title>
    <mat-card-content>
        Please, select one class:
        <mat-form-field>
            <mat-select aria-placeholder="Choose the Class" [(ngModel)]="myClass" name="myclass">
                <mat-option value="class0">0</mat-option>
                <mat-option value="class1">1</mat-option>
                <mat-option value="class2">2</mat-option>
                <mat-option value="class3">3</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <p>Result:</p>
         
    </mat-card-footer>
</mat-card>
